<!doctype html>
<html lang="fr" class="dark">
  <head>
    <meta charset="UTF-8" />
    <title>Quentin Dion</title>
    <link rel="icon" href="favicon-white.svg" type="image/x-icon" media="(prefers-color-scheme:dark)">
    <link rel="icon" href="favicon.svg" type="image/x-icon" media="(prefers-color-scheme:light)">
    <link rel="icon" href="favicon.svg" type="image/x-icon" media="(prefers-color-scheme:no-preference)">
    <meta name="description" content="Lead Web Developer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <script>
        window.applyTheme = () => {
            document.documentElement.classList.toggle("dark",
                localStorage.theme === "dark" || (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)
            );
        };
        applyTheme();
        window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", applyTheme);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
