<!doctype html>
<html lang="fr" class="dark">
  <head>
    <meta charset="UTF-8" />
    <title>Quentin Dion</title>
    <link rel="icon" type="image/x-icon" href="favicon.svg">
    <meta name="description" content="Lead Web Developer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script>
        window.applyTheme = () => {
            const theme = localStorage.getItem('theme');
            if((window.matchMedia('screen').matches && theme && JSON.parse(theme) === 'dark') || 
                (!theme && window.matchMedia('screen and (prefers-color-scheme: dark)').matches))
                document.documentElement.classList.add('dark');
            else
                document.documentElement.classList.remove('dark');
        };
        applyTheme();
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyTheme);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
