    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script>
        // It's best to inline this in `head` to avoid FOUC (flash of unstyled content)
        window.updateTheme = function () {
            if((window.matchMedia('screen').matches && localStorage.getItem('theme') === 'dark') || 
                (!('theme' in localStorage) && window.matchMedia('screen and (prefers-color-scheme: dark)').matches))
                document.documentElement.classList.add('dark');
            else
                document.documentElement.classList.remove('dark');
        };
        updateTheme();
      </script>
